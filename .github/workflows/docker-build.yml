name: 🐳 SnapMySQL Docker

on:
  push:
    paths:
      - "src/**"
      - "scripts/**"
      - "Dockerfile"
      - "package*.json"
    branches: [ "main", "dev" ]
    tags:
      - "v*"
  pull_request:
    paths:
      - "src/**"
      - "scripts/**"
      - "Dockerfile"
      - "package*.json"
    branches: [ "main", "dev" ]
  workflow_dispatch:
    inputs:
      docker-tag:
        description: "Docker tag"
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker-image:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    permissions:
      contents: read
      packages: write
    
    steps:
      # Step 1: Checkout the repo
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      # Step 2: Generate image tags & labels
      - name: 🔖 Set image tags
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/shaunakv1/snapmysql
          tags: |
              type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
              type=raw,value={{branch}}-latest,enable=${{ github.ref_name != 'main' && github.event_name != 'pull_request' }}
              type=raw,value=${{ inputs.docker-tag }},enable=${{ inputs.docker-tag != '' }}
              type=sha,prefix={{branch}}-,priority=100,enable=${{ github.event_name != 'pull_request' }}
              type=semver,pattern={{raw}},priority=900
              type=ref,event=pr

      # Step 3: Set up QEMU for multi-arch builds
      - name: ⚙️ Set up QEMU
        uses: docker/setup-qemu-action@v3
  

      # Step 4: Set up Buildx builder
      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true # ✅ Ensures Buildx replaces the default builder
          # buildkitd-flags: --debug # 🐛 Enable debugging logs if needed
          driver-opts: network=host # ⚡ Better caching performance
      
      # Step 5: Log in to GitHub Container Registry
      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 8: Build and push Docker image with GHA cache
      - name: 🐳 Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

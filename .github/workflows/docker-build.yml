name: 🐳 SnapMySQL Docker

on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "scripts/**"
      - "Dockerfile"
      - "package*.json"
    branches: [ "main", "dev" ]
    tags: [ "v*" ]
  pull_request:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "scripts/**"
      - "Dockerfile"
      - "package*.json"
    branches: [ "main", "dev" ]
  workflow_dispatch:
    inputs:
      docker-tag:
        description: "Docker tag"
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-docker-image:
    name: Build & Push (${{ matrix.platform }})
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            archsuffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm   # or ubuntu-22.04-arm on public repos
            archsuffix: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      # Generate consistent tag set for any event type
      - name: 🔖 Set image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/shaunakv1/snapmysql
          tags: |
            # main → :latest
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            # non-main branch push (not PR) → :{branch}-latest
            type=raw,value={{branch}}-latest,enable=${{ github.ref_type == 'branch' && github.ref_name != 'main' && github.event_name != 'pull_request' }}
            # manual override on workflow_dispatch
            type=raw,value=${{ inputs.docker-tag }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.docker-tag != '' }}
            # semver tags on tag pushes like v1.2.3
            type=semver,pattern={{raw}}
            # PR refs → :pr-<num>
            type=ref,event=pr
            # always add SHA tag on non-PR builds for traceability
            type=sha,prefix={{branch}}-,priority=100,enable=${{ github.event_name != 'pull_request' }}

      - name: 🔎 Show computed base tags
        run: |
          echo "BASE TAGS:"
          printf "%s\n" "${{ steps.meta.outputs.tags }}"

      - name: 🚧 Ensure tags are not empty
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "ERROR: metadata-action produced no tags for this event/branch." >&2
            echo "Hint: Push to 'main', push a tag like v1.2.3, open a PR, or pass inputs.docker-tag on workflow_dispatch." >&2
            exit 1
          fi

      - name: 🔧 Prepare per-arch tag list
        id: tagprep
        shell: bash
        run: |
          set -euo pipefail
          ARCH_TAGS="$(printf "%s\n" "${{ steps.meta.outputs.tags }}" | sed -E 's/$/-${{ matrix.archsuffix }}/')"
          {
            echo "arch_tags<<'EOF'"
            echo "${ARCH_TAGS}"
            echo "EOF"
            echo "base_tags<<'EOF'"
            echo "${{ steps.meta.outputs.tags }}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Build and Push (per-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}           # native arch only
          tags: ${{ steps.tagprep.outputs.arch_tags }} # e.g., :latest-amd64 / :latest-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

  publish-manifest:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: [build-docker-image]

    steps:
      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Recompute the same base tags deterministically for this event
      - name: ♻️ Compute base tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/shaunakv1/snapmysql
          tags: |
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
            type=raw,value={{branch}}-latest,enable=${{ github.ref_type == 'branch' && github.ref_name != 'main' && github.event_name != 'pull_request' }}
            type=raw,value=${{ inputs.docker-tag }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.docker-tag != '' }}
            type=semver,pattern={{raw}}
            type=ref,event=pr
            type=sha,prefix={{branch}}-,priority=100,enable=${{ github.event_name != 'pull_request' }}

      - name: 🧩 Create multi-arch manifests
        shell: bash
        run: |
          set -euo pipefail
          BASE_TAGS="${{ steps.meta.outputs.tags }}"
          if [ -z "$BASE_TAGS" ]; then
            echo "No base tags to publish; nothing to do."
            exit 0
          fi

          echo "Publishing multi-arch manifests for:"
          printf "%s\n" "$BASE_TAGS"
          echo

          # Expected arches produced by the matrix
          ARCHES=("amd64" "arm64")

          while IFS= read -r TAG; do
            [ -z "$TAG" ] && continue

            # Optional: verify both arch images exist (nice hardening)
            MISSING=0
            for A in "${ARCHES[@]}"; do
              if ! docker buildx imagetools inspect "${TAG}-${A}" > /dev/null 2>&1; then
                echo "WARN: Missing ${TAG}-${A} — manifest will be incomplete."
                MISSING=1
              fi
            done

            # Build ref list (skip missing)
            REFS=()
            for A in "${ARCHES[@]}"; do
              if docker buildx imagetools inspect "${TAG}-${A}" > /dev/null 2>&1; then
                REFS+=("${TAG}-${A}")
              fi
            done

            if [ ${#REFS[@]} -eq 0 ]; then
              echo "Skip ${TAG}: no arch images available."
              continue
            fi

            echo "Creating manifest for: $TAG"
            echo " -> refs: ${REFS[*]}"
            docker buildx imagetools create --tag "$TAG" "${REFS[@]}"

            # Optional: show the manifest summary
            docker buildx imagetools inspect "$TAG"
            echo
          done <<< "$BASE_TAGS"

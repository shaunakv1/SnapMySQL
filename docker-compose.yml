services:
  minio:
    image: minio/minio:latest
    container_name: minio
    profiles: ["test"]
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 3s
      timeout: 2s
      retries: 20

  minio-setup:
    image: minio/mc:latest
    profiles: ["test"]
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        # wait until alias set succeeds
        until mc alias set local http://minio:9000 minioadmin minioadmin; do
          echo 'waiting for MinIO...'; sleep 2;
        done;
        mc mb -p local/my-mysql-backups || true;
        mc anonymous set download local/my-mysql-backups || true;
        echo 'MinIO bucket ensured';
      "

  src-mysql:
    image: mysql:8.0
    profiles: ["test"]
    environment:
      MYSQL_ROOT_PASSWORD: srcpassword
      MYSQL_DATABASE: mydb
    command: ["--event_scheduler=ON"]
    ports:
      - "33060:3306"
    volumes:
      - src-mysql-data:/var/lib/mysql
      - ./test/seed:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-psrcpassword"]
      interval: 3s
      timeout: 2s
      retries: 60

  tgt-mysql:
    image: mysql:8.0
    profiles: ["test"]
    environment:
      MYSQL_ROOT_PASSWORD: tgtpassword
      MYSQL_DATABASE: mydb
    command: ["--event_scheduler=ON"]
    ports:
      - "33061:3306"
    volumes:
      - tgt-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ptgtpassword"]
      interval: 3s
      timeout: 2s
      retries: 60

  snapmysql:
    build: .
    image: snapmysql:dev
    env_file: .env
    depends_on:
      - minio
      - minio-setup
      - src-mysql
      - tgt-mysql
    restart: unless-stopped

volumes:
  minio-data:
  src-mysql-data:
  tgt-mysql-data:
